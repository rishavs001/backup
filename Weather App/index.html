<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">

           <!--Grant location-->
           <div class="sub-container grantlocation-container">
             <img src="Pics/location.png" loading="lazy" width="80" height="80">
             <p>Grant Location Access</p>
             <p>Allow access to get weather Information</p>
             <button class="btn" data-grantAccess>Grant Access</button>
           </div>

           <!--search form -> form-container-->
           <div class="form-container" data-searchForm>
             <input placeholder="Search for City..." data-searchInput>
             <button class="btn" type="submit">
                <img src="Pics/search.png" loading="lazy" width="20" height="20">
             </button>
           </div>

           <!--Loading-container-->
           <div class="sub-container loading-container">
             <img src="Pics/loading.gif" loading="lazy" width="150" height="150">
             <p>Loading</p>
           </div>

           <!--show wheather info-->
           <div class="sub-container user-info-container">
              <div class="name">
                 <p data-userCity></p>
                 <img data-country-Icon>
              </div>

              <!-- weather description -->
              <p data-weatherDesc></p>

              <!-- weather icon -->
              <img data-weatherIcon>

              <!-- temperature -->
              <p data-temp></p>

              <!-- card1 -->
              <div class="parameters-container">
                <!--3 cards-->
                <div class="card">
                    <img src="Pics/wind.png" loading="lazy">
                    <p>WINDSPEED</p>
                    <p data-windspeed></p>
                </div>
                <!-- card2 -->
                <div class="card">
                    <img src="Pics/humidity.png" loading="lazy">
                    <p>HUMIDITY</p>
                    <p data-humidity></p>
                </div>
                <!-- card3 -->
                <div class="card">
                    <img src="Pics/cloud.png" loading="lazy">
                    <p>CLOUDS</p>
                    <p data-cloudy></p>
                </div>
              </div>
           </div>
        </div>    

        <div class="error-404">
          <img src="Pics/not-found.png" loading="lazy">
          <p>city not found</p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
